<!DOCTYPE HTML>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - StuyBooks</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Bootstrap for select drop-down menus-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>


    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  <body>
    <div class="top">
    <nav class="navbar navbar-default navbar-fixed-top">
       <div class="test">
         <div class="navbar-header">
           {% if session["logged"]>0 %} <!--then to userpage-->
           <a class="navbar-brand" href="/userpage"><img id="logo" class="smalllogo" src="{{ url_for('static', filename='logo.png') }}" height="45"></a>
          <form class="navbar-form" role="search">
            <div class="form-group" style="padding-top:12px;">
              <input type="text" class="form-control" placeholder="Search StuyBooks" style="width:250px;">
              <input class="btn" type="submit" value="Search"></input>
            </div>
          </form>
        </div>
        <!--<div class="navbar-header" style="padding-top:12px; float:right; padding-right:25px;">
          <a class='btn btn-primary btn-lg' href='/buypage' style='width:160px;'>ALL BOOKS</a>&nbsp;&nbsp;&nbsp;
          <a class="btn btn-primary btn-lg" href="/sell" style="width:90px;">SELL</a>&nbsp;&nbsp;&nbsp;-->
        <ul class="nav navbar-nav navbar-right" style="padding-top:12px;padding-right:50px;">
          <li class="in"><a href="/buypage">ALL LISTINGS</a></li>
          <li class="in" style="padding-right:10px;"><a href="/sell">SELL</a></li>
          <li class="btn-group" style="padding-top:5px;">
            <button type="button" class="btn btn-default" style="width:150px;height:40px;">Username</button>
            <button type="button" class="btn btn-default dropdown-toggle" style="height:40px;"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" style="width:100%; margin-top:3px;">
              <li><a href="#">Settings</a></li>
              <li><a href="#">Something</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/logout">Log out</a></li>
            </ul>
          </div>
    {% else %}
            <a class="navbar-brand" href="/"><img id="logo" class="smalllogo" src="{{ url_for('static', filename='logo.png') }}" height="45"></a>
          </div>
         <div class="navbar-header" style="padding-top:12px; float:right; padding-right:15px;">
           <form method="POST" class="navbar-form navbar-right" role="search">
             <div class="form-group">
               <input method="POST" type="text" class="form-control" name="searchQuery" placeholder="Search StuyBooks" style="width:250px;">
               <input method="POST" class="btn" type="submit" value="Search"></input>
             </div>
             <a class="btn btn-default" href="/login">Sign In</a>
             <a class="btn btn-success" href="/signup">Sign Up</a>
           </form>
        </div>
    {% endif %}
  </div>
      </nav>
      </div>
    </div>
    <div class="container">
      {% block contents %}{% endblock %}
    </div>
  </body>
</html>
