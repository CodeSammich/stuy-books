{% extends "base.html" %}
{% block title %}Buying{% endblock %}
{% block contents %}
<div class="buying">
<h1>All listings</h1>
{% if info|length > 0 %}
<hr>
  <!--same as the user page, except it displays ALL listings (we'll worry about filter/organizing later)-->
  {% for item in info %}
  <table style="height:150px;width:80% !important;">
    <tr><td rowspan="3" style="width:150px;"><img src={{item['image_url']}}></td></tr>
    <tr>
      <td style="text-align:left; line-height:1.75;"><a href="/itempage/{{item['email']}}/{{item['bookName']}}" style="font-size:20px;">{{item['bookName']}}</a>&nbsp;&nbsp;&nbsp;
        <span style="color:#777;font-size:13px;">{{item['condition']}}</span><br>By {{item['author']}}
        <p style="text-align:center; font-size:18px; color:#C0392B; width:100%;">$ {{item['price']}}</p>
      </td>
    </tr>
  </table>
  <hr>
  {% endfor %}
  <!--end for loop-->

{% endif %}
</div>
{% endblock %}
