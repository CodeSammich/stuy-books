{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block contents %}
<div class='forgot'>
  <h1 style='color:black'>Reset Your Password</h1>
  <p style='color:purple'>{{msg}}</p>
  <form name="changepass" method="POST">
    <b>Password</b><br><input type="password" class="form-control" name="pword" id="pword" style="width:85%">
    <p style="color:#8F8F8F; font-size:13px;">Must be more than 8 characters.</p><br>
    <p style='color:purple'>{{msg2}}</p>
    <b>Confirm Password</b><br><input type="password" class="form-control" name="confirmpword" id="pword" style="width:85%">
    <p style="color:#8F8F8F; font-size:13px;">Must match your password.</p>
    <button type="submit" id="submit" class="btn btn-success" style="width: 150px;">Reset</button>
  </form>
</div>
{% endblock %}
