{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block contents %}
<div class='forgot'>
  <h1 style='color:black'>Forgot Your Password</h1>
  <p style='color:purple'>{{msg}}</p>
  <form name="forgotpass" method="POST">
    <b style='color:blue'>Email</b><br><div class="input-group" style="width:25%">
      <input name='email' type="text" class="form-control" aria-describedby="basic-addon2"><span class="input-group-addon" id="basic-addon2">@stuy.edu</span>
    </div>
    <p style="color:#8F8F8F; font-size:13px;">Enter the stuy.edu username issued to you. <br>
      We will send an email to confirm this change
    </p><br>
    <button type="submit" id="submit" class="btn btn-success" style="width: 150px;">Help!</button>
  </form>
</div>
{% endblock %}
