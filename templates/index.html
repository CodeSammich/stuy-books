{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block contents %}
  <div class="bg">
    <div class="jumbotron">
      <div class="container-responsive">
        <div class="columns">
          <div class="column">
            <h1>Hello world</h1>
          </div>
          <div class="column">
            <form accept-charset="UTF-8" action="/join" autocomplete="off" method="post">
            <div class="form-group">
              <dl class="form"><dd><input type="text" name="user[login]" class="form-control form-control-lg input-block" placeholder="Pick a username"></dd></dl>
              <dl class="form"><dd><input type="text" name="user[email]" class="form-control form-control-lg input-block" placeholder="Your email address"></dd></dl>
              <dl class="form"><dd><input type="password" name="user[password]" class="form-control form-control-lg input-block" placeholder="Create a password"></dd></dl>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
