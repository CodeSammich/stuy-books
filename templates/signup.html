{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block contents %}
<div class="container-signup" id="grad">
  <p style="font-size:35px; letter-spacing:2px;">Join StuyBooks</p>
  <div class="columns">
    <div class="column" style="padding-top:100px;">
      <!--<button type="button" id="emailLogin" class="btn btn-default">Log in via Gmail</button><br><br>-->
      <form name="login" method="POST">
        Email<br><div class="input-group" style="width:85%">
          <input type="text" class="form-control" aria-describedby="basic-addon2"><span class="input-group-addon" id="basic-addon2">@stuy.edu</span>
        </div>
        <p style="color:#8F8F8F; font-size:13px;">Enter the stuy.edu username issued to you.</p><br>
        Password<br><input type="password" class="form-control" name="pword" id="pword" style="width:85%"><br><br>
        <button type="submit" id="submit" class="btn btn-success" style="width: 150px;">Create an account</button>
      </form>
    </div>
    <div class="column" style="padding-top:150px;">
      Hello
    </div>
  </div>
</div>
{% endblock %}
